<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<style>
    *{
        background-color: #848487;
    }
    .card{
        background-color: #89bdea;
        width: 75%;
        margin: auto;
    }
    .card-text{
        background-color: #cbffcd;
    }
    .card-body{
        background-color: #cbffcd;
    }
    .card-title{
        background-color: #cbffcd;
    }
    body{
        background-color: #848487;
    }
</style>
</head>
<body>

<div id="posts" class="card">
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    (function () {
        "use strict";
        $.ajax({
            url: "data/blog.json",
            type: "GET",
        }).done(function (data) {
            data.forEach(function (element) {
                var blogData = `
                      <h5 class="card-header">${element.title}</h5>
                      <div class="card-body">
                        <h5 class="card-title">${element.categories}</h5>
                        <p class="card-text">${element.content}</p>
                        <a href="#" class="date">${element.date}</a>
                      </div>
`
                $('#posts').append(blogData)
            });
        });

    })();
</script>


</body>
</html>
