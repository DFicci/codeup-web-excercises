<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="post" action="https://request-inspector.glitch.me/">
    <label>
        <h3>Please enter a valid Email and Password: </h3>
        <input name='email' type="email" placeholder="Enter email here">
        <input name='password' type="password" placeholder="Enter password here">
    </label>
    <br>
    <hr>
    <label>
        <h3>Where did you hear about us?</h3>
        Billboard
        <input type="radio" name="reference" value="a"><br>
        Radio Advertisement
        <input type="radio" name="reference" value="b"><br>
        Internet Advertisement
        <input type="radio" name="reference" value="c"><br>
        Other
        <input type="radio" name="reference" value="d"><br>
    </label>
    <br>
    <hr>
    <label>
        <h3>Tell us a little about yourself:</h3>
        <textarea name ='about' style="width: 200px;height: 200px">Write about yourself here.</textarea>
    </label>
    <br>
    <hr>
    <label>
        What browser are you using?<br>
        <select name="browser">
            <option value="chrome">Chrome</option>
            <option value="firefox">Firefox</option>
            <option value="explorer">Explorer</option>
            <option value="other">Other</option>
        </select>
    </label>
    <button type="submit">Submit</button>
</form>

</body>
</html>
