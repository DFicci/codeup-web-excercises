<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta-->
    <meta charset="UTF-8">
    <title>Weather Map</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--stylesheets-->
    <style>
        #map {
            /* the width and height may be set to any size */
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        body {
            margin: 0;

        }
    </style>

    <script src="/js/keys.js"></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet'/>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
          href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css"
          type="text/css">

</head>
<body>
<div id='map'></div>
<div class="card"></div>
<script src="/js/jquery-2.2.4.js"></script>
<script>
    var accessToken = MAPBOX_TOKEN;

    mapboxgl.accessToken = accessToken;

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 10,
        center: [-95.463600, 29.740700]
    });

    var resturantAddress = [
        {
            name: "Sozo Sushi Lounge",
            address: "1700 Post Oak Blvd #250 Houston TX 77056",
            popupHTML: "<p>My Favorite Sushi Place In Houston</p>",
        },
        {
            name: "Hungry's",
            address: "2356 Rice Boulevard fl 2 Houston TX 77005",
            popupHTML: "<p>Great Date Night Resturant, Pricey Though.</p>",
        },
        {
            name: "Sweet Paris",
            address: "23501 Cinco Ranch Blvd Suite S120 Katy TX 77494",
            popupHTML: "<p>Great Breakfast Crepes</p>",
        }
    ];


    resturantAddress.forEach(function (location) {
        placeMarkerAndPopup(location, accessToken, map);
    });


    function placeMarkerAndPopup(info, token, map) {
        geocode(info.address, token).then(function (coordinates) {
            var popup = new mapboxgl.Popup()
                .setHTML(info.name, info.popupHTML)
                .addTo(map);
            var marker = new mapboxgl.Marker()
                .setLngLat(coordinates)
                .addTo(map)
                .setPopup(popup);
        });
    }

    function geocode(search, token) {
        var baseUrl = 'https://api.mapbox.com';
        var endPoint = '/geocoding/v5/mapbox.places/';
        return fetch(baseUrl + endPoint + encodeURIComponent(search) + '.json' + "?" + 'access_token=' + token)
            .then(function (res) {
                return res.json();
                // to get all the data from the request, comment out the following three lines...
            }).then(function (data) {
                return data.features[0].center;
            });
    }

    //when location on map is clicked on it will display the weather in that location within the console log.
    map.on('click', function (e) {
        $.get(`https://api.openweathermap.org/data/2.5/onecall?lat=${e.lngLat.lat}&lon=${e.lngLat.lng}&appid=${OPEN_WEATHER_MAP_TOKEN}`, {}).done(function (results) {
            console.table(results.daily)
        });
    });

    // used to put in geocoder
    map.addControl(
        new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            mapboxgl: mapboxgl
        })
    );

    // $.get("http://api.openweathermap.org/data/2.5/weather", {
    //     APPID: OPEN_WEATHER_MAP_TOKEN,
    //     q: "Houston, US"
    // }).done(function (data) {
    //     console.log(data)
    // });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
