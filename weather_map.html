<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta-->
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet'/>
    <link rel="stylesheet" href="weather_map.css"/>
    <script src="js/keys.js"></script>
</head>

<body>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css"
      type="text/css">

<div class="container">
    <!--container holding todays time, date, info on weather in area, the region and a map showing location-->
    <div class="current-info">

        <div class="date-container">
            <div class="time" id="time"><span id="am-pm"></span></div>
            <div class="date" id="date"></div>
            <div class="others" id="current-weather-items"></div>
        </div>

        <div id='map'></div>

        <div class="place-container">
            <div class="time-zone" id="time-zone"></div>
            <div id="country" class="country"></div>
        </div>

    </div>

</div>

<div class="future-forecast">
    <!--information showing the next weather forecast for the week including current weather-->
    <div class="today" id="current-temp">
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
        <div class="other">
            <div class="day"></div>
            <div class="temperature"></div>
            <div class="temperature"></div>
        </div>
    </div>

    <div class="weather-forecast" id="weather-forecast">
        <div class="daily-forecast">
            <div class="day"></div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="temperature"></div>
            <div class="temperature"></div>
        </div>

    </div>
</div>
</body>

<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<script src="weather_map.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</body>
</html>
